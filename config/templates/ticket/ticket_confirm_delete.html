{% extends "base.html" %}

{% block title %}<title>CONFIRM DELETE</title>{% endblock title %}

{% block content %}

<div class="row justify-content-center mt-4">

    <div class="card text-center col-4 ">
        <h5 class="card-title mb-4">Delete Ticket</h5>
        <div class="card-body">
            <form action="" method="post">
              {% csrf_token %}
              <p class="card-text">Vous souhaitez supprimer le ticket: <span style="text-transform:uppercase; font-weight: bold;">{{post.title }}</span></p>
              <button type="submit" class="btn btn-outline-primary">Oui</button>
              <a class="btn btn-outline-secondary" href="{% url 'my-posts' %}">Non</a>
            </form>
        </div> 
    </div>

</div>

{% endblock content %}
