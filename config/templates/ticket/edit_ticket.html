{% extends "base.html" %}

{% block title %}<title>{{title}}</title>{% endblock title %}

{% block content %}

<div class="row justify-content-center mt-4">

    <div class="card text-center col-4 ">
        <h3 class="card-title mb-4">Modifier votre ticket</h3>
        <div class="card-body">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_ticket.as_p }}
                <button type="submit" class="btn btn-outline-primary">Sauvegarder les modifications</button>
                <a href="{% url 'flux' %}" class="btn btn-outline-danger">Cancel</a>
            </form>
        </div> 
    </div>

    <div class="card text-center col-4 ">
        <h3 class="card-title mb-4">Supprimer le ticket ?</h3>
        <div class="card-body">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ delete_ticket }}
                <button type="submit" class="btn btn-outline-primary">Supprimer le ticket</button>
                <a href="{% url 'flux' %}" class="btn btn-outline-danger">Cancel</a>
            </form>
        </div> 
    </div>

</div>

{% endblock content %}
