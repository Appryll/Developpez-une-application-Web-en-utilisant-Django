{% extends "base.html" %}

{% block title %}<title>MODIFIER VOTRE TICKET</title>{% endblock title %}

{% block content %}

<div class="row justify-content-center mt-4">

    <div class="card text-center col-4 ">
        <h3 class="card-title mb-4">Modifier votre ticket</h3>
        <div class="card-body">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ edit_ticket.as_p }}
                <button type="submit" class="btn btn-outline-primary">Sauvegarder les modifications</button>
            </form>
        </div> 
    </div>

    <div class="card text-center col-4 ">
        <h3 class="card-title mb-4">Supprimer le ticket ?</h3>
        <div class="card-body">
            <form action="" method="post" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {{ delete_ticket }}
                <button type="submit" class="btn btn-outline-primary">Suppriemr le ticket</button>
            </form>
        </div> 
    </div>

</div>

<div class="d-flex justify-content-end">
<a href="{% url 'flux' %}" class="btn btn-light">Retourner</a> 
</div>
{% endblock content %}
